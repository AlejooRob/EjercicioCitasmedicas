<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Gestión de Medicos</title>
</head>
<body>
<div class="container" th:replace="fragments/header :: header"></div>
<br>
<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>
  <div class="my-3">
    <form th:action="@{/medico/guardar}" method="post" th:object="${medico}" enctype="multipart/form-data" style="max-width:550px; margin:0 auto;">
      <div class="p-3">
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label" for="nombre">Nombre</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" >
            <div th:if="${#fields.hasErrors('nombre')}" class="text-danger">
              <p th:errors="*{nombre}"></p>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label" for="apellidos">Apellidos</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{apellidos}" class="form-control" id="apellidos" >
            <div th:if="${#fields.hasErrors('apellidos')}" class="text-danger">
              <p th:errors="*{apellidos}"></p>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label" for="cedula">Cédula</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{cedula}" class="form-control" id="cedula" >
            <div th:if="${#fields.hasErrors('cedula')}" class="text-danger">
              <p th:errors="*{cedula}"></p>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label" for="email">Email</label>
          <div class="col-sm-9">
            <input type="email" th:field="*{email}" class="form-control" id="email" >
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
              <p th:errors="*{email}"></p>
            </div>
          </div>
        </div>
        <div class="form-group row mb-3">
          <label class="col-sm-3 col-form-label" for="telefono">Teléfono</label>
          <div class="col-sm-9">
            <input type="tel" th:field="*{telefono}" class="form-control" id="telefono" >
            <div th:if="${#fields.hasErrors('telefono')}" class="text-danger">
              <p th:errors="*{telefono}"></p>
            </div>
          </div>
        </div>
        <div class="text-end mt-4">
          <input type="submit" value="Guardar" class="btn btn-primary btn-sm">
        </div>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
